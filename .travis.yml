dist: xenial
language: smalltalk
sudo: required

  
matrix:
  include:
    - os: linux
      dist: xenial
      language: 'node_js'
      node_js:
      - "9.4.0"
      before_install:
      - sudo add-apt-repository ppa:ethereum/ethereum -y
      - sudo apt-get update 
      - sudo apt-get install -y -f ethereum
      - sudo npm install solc
after_script:
- ./scripts/dev.sh >> /dev/null & 
smalltalk: 
  - Pharo-7.0
