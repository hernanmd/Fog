dist: xenial
language: smalltalk
sudo: required

matrix:
  include:
    - os: linux
      dist: xenial
      before_install:
      - sudo add-apt-repository ppa:ethereum/ethereum -y
      - sudo apt-get update 
      - sudo apt-get install -y -f ethereum

after_script:
- npm install solc
- ./scripts/dev.sh >> /dev/null & 
smalltalk: 
  - Pharo-7.0
